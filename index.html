<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div>Play with direction and space key:
      up -> rotate, left -> move left,
      right -> move right, down -> move down,
      space -> quick down</div>
    <div id="waiting"></div>
    <div class="square" id="local">
      <div class="title">User 1</div>
      <div class="game" id="local_game"></div>
      <div class="next" id="local_next"></div>
      <div class="info">
        <div>Time : <span id="local_time">0</span>s</div>
        <div>Score: <span id="local_score">0</span>pt</div>
        <div id="local_gameover"></div>
		<button id="rotate" style="margin-left:10px;margin-top:10px">rotate</button><br/>
		<button id="left" style="margin-left:-20px;margin-top:10px">left</button>
		<button id="fall">fall</button>
		<button id="right">right</button><br/>
		<button id="down" style="margin-left:10px;margin-top:10px">down</button>
      </div>
    </div>
    <div class="square" id="remote">
      <div class="title">User 2</div>
      <div class="game" id="remote_game"></div>
      <div class="next" id="remote_next"></div>
      <div class="info">
        <div>Time : <span id="remote_time">0</span>s</div>
        <div>Score: <span id="remote_score">0</span>pt</div>
        <div id="remote_gameover"></div>
      </div>
    </div>
    <script src="socket.io.js"></script>
    <script src="js/square.js"></script>
    <script src="js/squareFactory.js"></script>
    <script src="js/game.js"></script>
    <script src="js/local.js"></script>
    <script src="js/remote.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
