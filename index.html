<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.0, user-scalable=0" />
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div>Play with direction and space key:<br/>
      up -> rotate, left -> move left,
      right -> move right, down -> move down,
      space -> quick down</div>
    <div class="square" id="local">
      <div class="title">My Game Distric</div>
      <div class="game" id="local_game"></div>
      <div class="next" id="local_next"></div>
      <div class="info">
        <div>Time : <span id="local_time">0</span>s</div>
        <div>Score: <span id="local_score">0</span>pt</div>
        <div id="local_gameover"></div>
        <button id="left">left</button>
        <button id="right">right</button><br/>
        <button id="rotate">rotate</button><br/>
        <button id="down">down</button>
        <button id="fall">fall</button><br/>
      </div>
    </div>
    <script src="js/square.js"></script>
    <script src="js/squareFactory.js"></script>
    <script src="js/game.js"></script>
    <script src="js/local.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
